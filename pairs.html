<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="piars-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="images/-mexican-letter-p-icon.png"
      type="image/x-icon"
    />
    <title>Pairs Game</title>
  </head>
  <body>
    <div class="container">
      <div class="buttons">
        <button class="reset">Reset</button>
        <button id="hint">Hint</button>
        <select name="difficulty" id="levels">
          <option value="">choose</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <h2>javascript pairs game</h2>
      <p>click any card to start</p>
      <p class="text"></p>
      <p class="besttime"></p>
      <p class="lives"></p>
      <p class="timer">
        <span id="seconds">00</span>:<span id="tens">00</span>
      </p>
      <div class="gamebox">
        <ul class="first-row" id="first-row">
          <li class=""></li>
          <li class=""></li>
          <li class=""></li>
          <li class=""></li>
        </ul>
        <ul class="second-row" id="second-row">
          <li class=""></li>
          <li class=""></li>
          <li class=""></li>
          <li class=""></li>
        </ul>
      </div>
    </div>
    <script src="piars.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
